<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura de Membresía - Super Gym</title>
    <link rel="stylesheet" href="/estilos/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .factura-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .factura-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .factura-details {
            margin-bottom: 20px;
        }
        .factura-details p {
            margin: 5px 0;
        }
        .factura-total {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="factura-container">
        <div class="factura-header">
            <h2>Factura de Membresía - Super Gym</h2>
            <p>Fecha: <span id="fecha"></span></p>
        </div>
        <div class="factura-details">
            <h3>Detalles del Plan</h3>
            <p><strong>Plan:</strong> Plan Anual</p>
            <p><strong>Descripción:</strong> Entrenamiento personalizado durante 6 días a la semana</p>
            <p><strong>Costo:</strong> $600 USD</p>
        </div>
        <div class="factura-total">
            <p><strong>Total a Pagar:</strong> $600 USD</p>
        </div>
    </div>

    <script>
        function obtenerFechaActual() {
            const fecha = new Date();
            const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return fecha.toLocaleDateString('es-ES', opcionesFecha);
        }

        window.onload = function() {
            const fechaElemento = document.getElementById('fecha');
            if (fechaElemento) {
                fechaElemento.textContent = obtenerFechaActual();
            }
        };
    </script>
</body>
</html>
